<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Scrollable Draggable Items</title>
  <style>
    html {
      box-sizing: border-box;
      background: url('https://source.unsplash.com/NFs6dRTBgaM/2000x2000') fixed;
      background-size: cover;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 20px;
      margin: 0;
    }

    .items {
      height: 800px;
      padding: 100px;
      width: 100%;
      border: 1px solid white;
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      user-select: none;
      cursor: pointer;
      transition: all 0.2s;
      transform: scale(0.98);
      will-change: transform;
      position: relative;
      background: rgba(255,255,255,0.1);
      font-size: 0;
      perspective: 500px;
    }

    .items.active {
      background: rgba(255,255,255,0.3);
      cursor: grabbing;
      cursor: -webkit-grabbing;
      transform: scale(1);
    }

    .item {
      width: 200px;
      height: calc(100% - 40px);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
      font-weight: 100;
      color: rgba(0,0,0,0.15);
      box-shadow: inset 0 0 0 10px rgba(0,0,0,0.15);
      margin: 0 10px;
      transition: transform 0.15s;
      position: relative;
    }

    .item.dragging {
      opacity: 0.8;
      transform: scale(1.1) !important;
      z-index: 10;
    }

    .item:nth-child(9n+1) { background: dodgerblue;}
    .item:nth-child(9n+2) { background: goldenrod;}
    .item:nth-child(9n+3) { background: paleturquoise;}
    .item:nth-child(9n+4) { background: gold;}
    .item:nth-child(9n+5) { background: cadetblue;}
    .item:nth-child(9n+6) { background: tomato;}
    .item:nth-child(9n+7) { background: lightcoral;}
    .item:nth-child(9n+8) { background: darkslateblue;}
    .item:nth-child(9n+9) { background: rebeccapurple;}

    .item:nth-child(even) { transform: scaleX(1.31) rotateY(40deg); }
    .item:nth-child(odd) { transform: scaleX(1.31) rotateY(-40deg); }
  </style>
</head>
<body>
  <div class="items">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
    <div class="item">11</div>
    <div class="item">12</div>
    <div class="item">13</div>
    <div class="item">14</div>
    <div class="item">15</div>
    <div class="item">16</div>
    <div class="item">17</div>
    <div class="item">18</div>
    <div class="item">19</div>
    <div class="item">20</div>
    <div class="item">21</div>
    <div class="item">22</div>
    <div class="item">23</div>
    <div class="item">24</div>
    <div class="item">25</div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const itemsContainer = document.querySelector('.items');
    const items = document.querySelectorAll('.item');
    
    let isDragging = false;
    let startX, startY;
    let scrollLeft, scrollTop;
    let activeItem = null;
    let initialX, initialY;
    let currentX, currentY;
    
    // Container scroll on drag
    itemsContainer.addEventListener('mousedown', (e) => {
      if (e.target.classList.contains('item')) {
        // Item drag will be handled separately
        return;
      }
      
      isDragging = true;
      itemsContainer.classList.add('active');
      startX = e.pageX - itemsContainer.offsetLeft;
      scrollLeft = itemsContainer.scrollLeft;
    });
    
    itemsContainer.addEventListener('mouseleave', () => {
      isDragging = false;
      itemsContainer.classList.remove('active');
    });
    
    itemsContainer.addEventListener('mouseup', () => {
      isDragging = false;
      itemsContainer.classList.remove('active');
    });
    
    itemsContainer.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      const x = e.pageX - itemsContainer.offsetLeft;
      const walk = (x - startX) * 2; // Scroll speed multiplier
      itemsContainer.scrollLeft = scrollLeft - walk;
    });
    
    // Individual item dragging
    items.forEach(item => {
      item.addEventListener('mousedown', dragStart);
      item.addEventListener('mouseup', dragEnd);
      item.addEventListener('mouseleave', dragEnd);
    });
    
    document.addEventListener('mousemove', drag);
    
    function dragStart(e) {
      activeItem = this;
      activeItem.classList.add('dragging');
      
      // Store initial positions
      initialX = e.clientX;
      initialY = e.clientY;
      
      // Get current position (relative to viewport)
      const rect = activeItem.getBoundingClientRect();
      currentX = rect.left;
      currentY = rect.top;
      
      // Prevent text selection during drag
      e.preventDefault();
    }
    
    function drag(e) {
      if (!activeItem) return;
      
      // Calculate new position
      const dx = e.clientX - initialX;
      const dy = e.clientY - initialY;
      
      // Apply new position
      activeItem.style.transform = `translate(${dx}px, ${dy}px) scaleX(1.31)`;
      
      // Remove perspective rotation during drag
      if (activeItem.classList.contains('dragging')) {
        activeItem.style.transform = `translate(${dx}px, ${dy}px) scale(1.1)`;
      }
    }
    
    function dragEnd() {
      if (!activeItem) return;
      
      // Snap back to original position (or implement custom drop logic)
      activeItem.style.transform = '';
      
      // Reset item
      setTimeout(() => {
        activeItem.classList.remove('dragging');
        activeItem = null;
      }, 0);
    }
  });
</script>
</body>
</html>
